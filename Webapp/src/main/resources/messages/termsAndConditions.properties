terms.applikation.introduction=In den folgenden Paragraphen wird geregelt, wie der Findlunch-Dienst zu Nutzen ist. Dieser wird über einen App-Store (z.B. Google Play Store) bereitgestellt. Sobald sie unseren Dienst verwenden, gelten die Nutzungbedingungen als akzeptiert. Dies gilt für Nutzer unabhängig davin, ob sie registriert sind oder nicht.
terms.applikation.paragraph.1=Unsere Applikation dient dazu, ausgewählte Angebote von Retaurants einzusehen und diese zu Bestellen.
terms.applikation.paragraph.2=Findlunch behält sich das Recht vor, den Zugriff zum Dienst zu verweigern. Die Bedingungen für den Zugriff können geändert werden. Der Dienst kann temporär nicht erreichbar sein. Sie stehen für missbräuchlichen gebrauch ihrer Accountdaten ein, wenn dies auf Verstöße gegen die Geheimhaltung zurückzuführen ist. Wir deaktivieren ihren Account, wenn sie uns diesbezüglich eine Anfrage per Email an support@findlunch.de senden.
terms.applikation.paragraph.3.1=(1) Widerrechtlicher Verwendung des Dienstes ist untersagt. Sie dürfen sich nicht unbefugt Zugang zum Dienst verschaffen.
terms.applikation.paragraph.3.2=(2) Das Reproduzieren und Verbreiten von Inhalten unseres Services ist untersagt.
terms.applikation.paragraph.4=Wir haften nicht für fehlerhafte Inhalte, sowie bei technischen Problemen in userem Dienst. Sie können an uns (support@findlunch.de) eine Email schicken, in der sie uns auf Makel unseres Dienstes hinweisen. Wir werden versuchen die Fehler, soweit es möglich ist, zu beheben.
terms.applikation.paragraph.5=Der Umgang mit Ihren personenbezogenen Daten wird in unserer Datenschutzerklärung geregelt. Diese kann über die Adresse www.findlunch.de/privacy aufgerufen werden.
terms.applikation.paragraph.6=Die Inalte, die sie über unseren Dienst zur Verfügung stellen, dürfen von uns vertieben und dritten zugänglich gemacht werden, wenn das für den Betrieb unseres Dienstes notwendig ist.
terms.applikation.paragraph.7=Wenn sie Inhalte in unserem Dienst für unzulänglich halten, schicken sie uns diesbezüglich eine Nachricht als Email an support@findlunch.de.
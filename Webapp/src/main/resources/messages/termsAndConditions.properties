terms.endkunden.introduction=Willkommen in bei \u201EFindlunch\u201C. Wie bieten ihnen die Möglichkeit, durch unseren Dienst ausgewählte Angebote von Restaurants zu bestellen und online zu bezahlen. Findlunch organisiert den gesamten Bestellprozess. Dabei kommt der Vertragsschluss allein mit dem jeweiligen Restaurant zustande. Die nachfolgenden Paragraphen stellen die Geschäftsgrundlage dar, die unser Dienst verwendet bzw. die von den Restaurants beachtet werden. Sobald sie in unserem Dienst regristriert sind, erkennen sie somit unsere Allgemeinen Geschäftsbedingungen an.
terms.endkunden.paragraph.1.1=(1) Eine Bestellung, die in unserem Dienst aufgegeben wird, ist verbindlich. Findlunch nimmt die Bestellung stellvertretend für das betreffende Restaurant auf.
terms.endkunden.paragraph.1.2=(2) Wenn eine Bestellung aufgegeben wird, verschickt Findlunch an die Email-Adresse Ihres Findlunch-Accounts eine Benachrichtigung, die das bestellte Angebot bestätigt. Sobald das geschehen ist, ist der Kaufvertrag zwischen Auftraggeber und Restaurant zustande gekommen.
terms.endkunden.paragraph.1.3=(3) Findlunch ist kein Bestandteil des abgeschlossenen Vertrages. Die Aufgabe unseres Dienstes ist die Vermittlung zwischen Kunde und Restaurant, um zwischen den jeweiligen Vertragspartnern ein Geschäft zustande zu bringen. Die geforderten Leistungen müssen ausschließlich vom betreffenden Restaurant erbracht werden.
terms.endkunden.paragraph.2.1=In den bestellten Wahren können Allergene enthalten sein. Im Falle das sie Allergiker sind, raten wir Ihnen,  dass sie das jeweilige Restaurant vor Abwicklung der Bestellung darüber in Kenntnis setzen.
terms.endkunden.paragraph.3.1=(1) Nachdem Ihre Bestellung aufgegeben wurde haben sie das Recht diese zu stornieren. Daraufhin erhalten sie den Betrag, der ihnen in Rechnung gestellt wurde, zurück. Dieses Recht gilt nur für den Zeitraum vom Bestellzeitpunkt, bis zur bearbeitung der Bestellung.
terms.endkunden.paragraph.3.2=(2) Das Restaurant hat die Möglichkeit die Bestellung zu stornieren. Ebenso wird Ihnen In diesem Fall berechnete Betrag zurücküberwiesen.
terms.endkunden.paragraph.4.1=(1) Wir geben die Preise, die für die jeweiligen Bestellungen zu zahlen sind in der Bestellansicht der findlunch-Applikation inklusive Mehrwertsteuer an.
terms.endkunden.paragraph.4.2=(2) Sie haben die Möglichkeiten, die Bezahlung als Barzahlung oder über PayPal abzuwickeln. Wenn die Bezahlung über PayPal erfolgt, wird ihr PayPal-Konto mit dem Rechnungsbetrag belastet. In diesem Fall nehmen wir an stelle des Restaurants die Bezahlung entgegen. Dadurch besteht zum Restaurant keine Zahlungspflicht mehr.
terms.endkunden.paragraph.5.1=Wir behalten uns vor, Änderungen an unserem Dienst vorzunehmen und den Zugriff zu verweigern.
terms.endkunden.paragraph.6.1=(1) Die Daten, mit denen sie sich registrieren, müssen richtig sein. Wenn ein Vertrag wegen unzulänglichen Daten nicht zustande kommen kann, sind ausschließlich Sie der Verursacher.
terms.endkunden.paragraph.6.2=(2) Die Registrierung erfolgt über die Findlunch-Applikation. In dieser kann man im REGISTRIEREN-Fenster mit den dazugehörigen Daten ein Angebot an uns senden. Wenn wir dieses Angebot warnehmen, gilt der Account als erstellt und es besteht ein Vertragsverhältnis zwischen ihnen und Findlunch. Dieses kann von beiden Partnern schriftlich gekündigt werden.
terms.endkunden.paragraph.7.1=(1) Sie haben, entsprechend der gesetzlichen Vorschriften, ein Widerrufsrecht. Sie können Ihre Widerrufserklärung Findlunch übergeben, welche diese an das betreffende Restaurant vermittelt.
terms.endkunden.paragraph.7.2=(2) Der Widerruf kann nicht für Teile der Bestellung erfolgen, deren Verfallsdatum schnell überschritten wird oder die aus Gesundheitlichen Gründen von der Rückgabe ausgeschlossen sind.
terms.endkunden.paragraph.8.1=(1) Durch uns erfolgt keine Haftung für die Ausführung des Vertrages zwischen Ihnen und dem betreffenden Restaurant. Unsere Rolle ist die lediglich die Vermittlung des Vertrages.
terms.endkunden.paragraph.8.2=(2) Die Bilder für die betreffenden Bestellungen dienen nur der Orientierung. Tatsächlich stellen sie nicht das zu erwartende Produkt dar.
terms.endkunden.paragraph.9.1=(1) Findlunch kann diese Nutzungsbedingungen ändern. Die Änderungen werden Ihnen spätestens 28 Tage vor dem Inkrafttreten übermittelt. Sie haben die Möglichkeit innerhalb von 28 Tagen, nach dem Erhalt unserer Mitteilung, die Nutzungsbedingungen zu widerrufen. Wenn sie von dieser Möglichkeit keinen Gebrauch machen, gelten die Änderungen als angenommen.
terms.endkunden.paragraph.9.2=(2) Die vertragliche Übereinkunft erfoglt in deutscher Sprache. Als Maßgabe dient ausschließlich das Recht der Bundesrepublik Deutschland.


terms.widerruf.1=Sie haben das Recht, binnen vierzehn Tagen ohne Angabe von Gründen diesen Vertrag zu widerrufen. Die Widerrufsfrist beträgt vierzehn Tage ab dem Tag an dem Sie oder ein von Ihnen benannter Dritter, der nicht der Befürderer ist, die Waren in Besitz genommen haben bzw. hat. Um Ihr Widerrufsrecht auszuüben, müssen Sie uns (Findlunch, E-MailAdresse: support@findlunch.de) mittels einer eindeutigen Erklärung (z.B. einer E-Mail) über Ihren Entschluss, diesen Vertrag zu widerrufen, informieren. Sie können dafür das beigefügte Muster-Widerrufsformular verwenden, das jedoch nicht vorgeschrieben ist. Sie können das Muster-Widerrufsformular auch auf unserer Webseite (www.findlunch.de) elektronisch ausfüllen und übermitteln. Machen Sie von dieser Möglichkeit Gebrauch, so werden wir Ihnen unverzüglich (z.B. per E-Mail) eine Bestätigung über den Eingang eines solchen Widerrufs übermitteln. Zur Wahrung der Widerrufsfrist reicht es aus, dass Sie die Mitteilung über die Ausübung des Widerrufsrechts vor Ablauf der Widerrufsfrist absenden. Folgen des Widerrufs Wenn Sie diesen Vertrag widerrufen, haben wir Ihnen alle Zahlungen, die wir von Ihnen erhalten haben unverzüglich und spätestens binnen vierzehn Tagen ab dem Tag zurückzuzahlen, an dem die Mitteilung über Ihren Widerruf dieses Vertrags bei uns eingegangen ist. Für diese Rückzahlung verwenden wir dasselbe Zahlungsmittel, das Sie bei der ursprünglichen Transaktion eingesetzt haben, es sei denn, mit Ihnen wurde ausdrücklich etwas anderes vereinbart; in keinem Fall werden Ihnen wegen dieser Rückzahlung Entgelte berechnet.  Wir können die Rückzahlung verweigern, bis das Restaurant die Waren wieder zurückerhalten hat.Sie haben die Waren unverzüglich und in jedem Fall spätestens binnen vierzehn Tagen ab dem Tag, an dem Sie uns über den Widerruf dieses Vertrages unterrichten, an das Restaurant zu übergeben. Die Frist ist gewahrt, wenn Sie die Waren vor Ablauf der Frist von vierzehn Tagen absenden. Sie müssen für einen etwaigen Wertverlust der Waren nur aufkommen, wenn dieser Wertverlust auf einen zur Prüfung der Beschaffenheit, Eigenschaften und Funktionsweise der Waren nicht notwendigen Umgang mit ihnen zurückzuführen ist.
terms.widerruf.2.1=(Wenn Sie den Vertrag widerrufen wollen, dann füllen Sie bitte dieses Formular aus und senden Sie es zurück.)

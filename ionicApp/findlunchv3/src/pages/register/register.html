<ion-content padding class="myView" xmlns="http://www.w3.org/1999/html">
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <button id="backButton" ion-button clear color="light" (click)="onGoBackAction()" >
          <ion-icon name="arrow-back"></ion-icon>Back
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card>
    <ion-card-header>
      {{ 'RegistryPage.title' | translate}}
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input #userName type="email" placeholder="{{ 'LoginPage.userName' | translate}}" ng-model="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input #password type="password" placeholder="{{ 'LoginPage.password' | translate}}" ng-model="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input #password2 type="password" placeholder="{{ 'RegistryPage.confirmPassword' | translate}}" ng-model="password2"></ion-input>
        </ion-item>
        <button ion-button block outline color="light" disabled={{buttonDisabled}} (click)="onRegisterClicked(userName.value,password.value,password2.value)">Registrieren</button>
        <p>{{ 'RegistryPage.or' | translate }}</p>
        <button ion-button block color="facebook">
          <ion-icon name="logo-facebook"></ion-icon>{{ 'RegistryPage.registerFacebook' | translate }}
        </button>
      </ion-list>
      <ion-grid>
        <ion-row>
          <ion-col col-2>
            <ion-checkbox color="white" checked="false" [(ngModel)]="termsAndConditionsChecked"></ion-checkbox>
          </ion-col>
          <ion-col>
            <div>{{ 'RegistryPage.termsAndConditions1' | translate }}  </div>
            <div id="agb-link" (click)="goToTermsAndConditions()">{{ 'RegistryPage.termsAndConditions' | translate }}</div>
            <div> {{ 'RegistryPage.termsAndConditions2' | translate }}</div>
          </ion-col>

        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>


</ion-content>

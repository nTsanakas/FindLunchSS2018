<ion-header>
  <ion-navbar color="flColor">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'CurrentOffersPage.title' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list id="offers">
    <ng-container *ngFor="let offer of currentOffersList" >
      <ion-item (click)="onOfferClicked($event, offer)">
        <span>{{offer.title}} für {{offer.price | currency : '€'}}</span><br>
        <span>{{offer.description}}</span><br>
        <span>{{offer.restaurant.name}}</span>
      </ion-item>
    </ng-container>
  </ion-list>
</ion-content>

<ion-header>
    <ion-navbar color="flColor">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{ 'ReservationsPage.title' | translate }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list id="reservations">

        <ng-container *ngFor="let restaurant of this.usedRestaurants">
            <ion-list-header text-wrap>{{restaurant}}</ion-list-header>
            <ng-container *ngFor='let reservation of reservations;'>
                <ng-container *ngIf="reservation.restaurant.name === restaurant">
                    <ion-item (click)="onReservationClicked($event, reservation)">
                        <span>{{reservation.collectTime | date:'dd.MM.yyyy HH:mm'}}</span>
                        <span item-right style="color: blue;" *ngIf='reservation.reservationStatus.key === 0'>{{reservation.reservationStatus.status}}</span>
                        <span item-right style="color: green;" *ngIf='reservation.reservationStatus.key === 1'>{{reservation.reservationStatus.status}}</span>
                        <span item-right style="color: red;" *ngIf='reservation.reservationStatus.key === 2'>{{ 'ReservationsPage.rejected' | translate }}</span>
                        <span item-right style="color: black;" *ngIf='reservation.reservationStatus.key === 3'>{{reservation.reservationStatus.status}}</span>
                    </ion-item>
                </ng-container>
            </ng-container>
        </ng-container>
    </ion-list>
</ion-content>

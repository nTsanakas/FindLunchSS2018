
<ion-content padding class="myView">
  <ion-card>
    <ion-card-header>
      {{'ChooseLoginPage.title' | translate}}
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <p>{{'ChooseLoginPage.login' | translate}}</p>
        <button color="light" ion-button block outline (click)="goToLogin()">{{'ChooseLoginPage.loginButton' | translate}}</button>
        <p>{{'ChooseLoginPage.register' | translate}}</p>
        <button color="light" ion-button block outline (click)="goToRegister()">{{'ChooseLoginPage.registerButton' | translate}}</button>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
